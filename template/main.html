<html>
  <head>
    <title>HealthTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="whole-box">
    <div class="header">
      <div class="main-navbar">
      <span onclick="window.location.href = '?';"><b>HealthTrack</b></span>
      
      <div class="searchbox">
        
          <input type="text" form="search-form" class="search" name="search" id="search" placeholder="Search"></i>
          <button type="submit" form="search-form" class="search-btn"> <i class="fa-solid fa-magnifying-glass"></i> </button>
        
      </div>
      <div class="filters">
        <fieldset class="class-filter">
          <legend><b>Class:</b></legend>
        <select class="class" name="class" id="class" onchange="filter_class()">
          <option value="none" selected disabled>None</option>
          <option value="9A">9A</option>
          <option value="9B">9B</option>
          <option value="9C">9C</option>
          <option value="9D">9D</option>
          <option value="11A">11A</option>
          <option value="11B">11B</option>
          <option value="11C">11C</option>
          <option value="11D">11D</option>
        </select>
      </fieldset>
      <fieldset class="class-filter">
          <legend><b>Age:</b></legend>
        <select class="age" name="age" id="age" onchange="filter_age()">
          <option value="none" selected disabled>None</option>
          <option value="12">12</option> 
          <option value="13">13</option> 
          <option value="14">14</option> 
          <option value="15">15</option> 
          <option value="16">16</option> 
          <option value="17">17</option> 
        </select>
      </fieldset>
    </div>
    </div>

    <button class="logout-btn" onclick="window.location.href = '/logout'">LogOut</button>

    </div>
    <center>
    
  </center>
    <div class="thumbnail-data">
      {% for student in students %}
      <div class="thumbnail" onclick="popup_student_data(`{{ student['_id'] }}`); ">
        <h2>{{student["name"]}}</h3>
        <span>Class: <b>{{student["class"]}}</b></span><br>
        <span>Age: <b>{{student["age"]}}</b></span><br>
        <span>Height: <b>{{student["height"]}}cm</b></span><br>
        <span>Weight: <b>{{student["weight"]}} kg</b></span>
      </div>
      {% endfor %}
    </div>
  </div>
  </body>
  <style>
    html {
      overflow: hidden;
    }
    body {
      font-family: ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
      background-image: url("/static/blue-white background.webp");
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      backdrop-filter: blur(30px);
      color: white;
      margin: 0;
    }
    ::placeholder {
      color: rgba(255, 255, 255, 0.70);
    }
   
    .whole-box{
      height: 100vh;
      overflow-y: scroll;
    }
    .header {
      text-align: left;
      font-size: 45px;
      background-color: #68b0e430;
      padding: 5px;
      height: 70px;
      border-bottom: 0.1px solid #68b0e489;
      display: flex; 
      
    }
    .main-navbar {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }
    .header span {
      padding-left: 15px;
      cursor: default;
      user-select: none;
    }
    .searchbox {
      align-self: center;
      border: 2px solid white;
      text-align: center;
      display: flex;
      height: 40px;
      align-items: center;
      padding: 5px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.150);
    }
    .searchbox input {
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      height: 75%;
    }
    .searchbox input:focus {
      outline: none;
    }
    .search-btn {
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      height: 75%;
      cursor: pointer;
    }
    .thumbnail {
      border-radius: 10px;
      width: 300px;
      height: 200px;
      padding: 5px;
      padding-left: 30px;
      margin: 10px;
      background-color: #ff8f66;
      color: #000000;
      transition: background-color 0.5s ease;
    }
    .thumbnail:hover {
      background-color: #ff6a32;
    }
    .class-filter {
      border: 2px solid white;
      border-radius: 15px;
      height: 40px;
      text-align: center;
      padding: 5px;
      font-size: 20px;
      align-self: center;
      display: flex;
      align-items: center;
    }
    .class-filter select{
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      height:100%;
    }
    .class-filter legend {
      font-size: 15px;
    }
    .class-filter option {
      color: black;
    }
    .class-filter option:disabled {
      color: #808080;
    }
    .filters {
      display: flex;
      align-items: center;
      font-size: 20px;
      height: 40px;
      align-self: center;
    }
    .age-filter {
      border: 2px solid white;
      border-radius: 15px;
      height: 40px;
      text-align: center;
      padding: 5px;
      font-size: 20px;
      align-self: center;
      display: flex;
      align-items: center;
    }
    .age-filter select{
      border: none;
      background-color: transparent;
      color: white;
      font-size: 20px;
      height:100%;
    }
    .age-filter legend {
      font-size: 15px;
    }
    .age-filter option {
      color: black;
    }
    .age-filter option:disabled {
      color: #808080;
    }
    .logout-btn {
      align-self: center;
      border: 2px solid white;
      border-radius: 15px;
      height: 40px;
      text-align: center;
      padding: 5px;
      font-size: 20px;
      align-items: center;
      background-color: transparent;
      color: white;
      cursor: pointer;
      transition: background-color 0.5s ease;
      margin-left: 20px;
    }
    .logout-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border: 2px solid #FFFFFF;
    }
    .thumbnail-data {
      display: grid; /* Use grid layout */
      grid-template-columns: repeat(4, 1fr);
      grid-column-gap: 25px;
      grid-row-gap: 25px;
      justify-items: center;
    }
    @media (max-width: 1300px) {
      .thumbnail-data {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (max-width: 950px) {
      .thumbnail-data {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .thumbnail-data {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
  <script>
    function filter_class() {
        standard=document.getElementById("class").value;
        age = document.getElementById("age").value;
        if (standard!="none") {
          window.location.href = "?class="+standard;
        }
        else if (age!="none") {
          window.location.href = "?age="+age+"&class="+standard;
        }
        else {
          window.location.href = "?";
        }
    }
    function filter_age() {
        age = document.getElementById("age").value;
        standard=document.getElementById("class").value;
        if (age!="none") {
          window.location.href = "?age="+age;
        }
        else if (standard!="none") {
          window.location.href = "?class="+standard+"&age="+age;
        }
        else {
          window.location.href = "?";
        }
    }
    var urlParams = new URLSearchParams(window.location.search);

    // Now you can access the parameters directly 
    var class_value = urlParams.get('class');
    var age_value = urlParams.get('age');
    var search_value = urlParams.get('search');

    if (class_value!=null) {
      classSelect = document.getElementById("class");
      document.getElementById("class").value = class_value;

      for (var i = 0; i < classSelect.options.length; i++) {
        var option = classSelect.options[i];
        if (option.disabled == true) {
          option.disabled = false;
        }
        if (option.value === class_value) {
          // Disable the option if its value matches class_value
          option.disabled = true;
          break;
        }
      }
    }
    if (age_value!=null) {
      document.getElementById("age").value = age_value;
      ageSelect = document.getElementById("age");

      for (var i = 0; i < ageSelect.options.length; i++) {
        var option = ageSelect.options[i];
        if (option.disabled == true) {
          option.disabled = false;
        }
        if (option.value === age_value) {
          // Disable the option if its value matches age_value
          option.disabled = true;
          break;
        }
    }
  }
  if (search_value!=null) {
    document.getElementById("search").value = search_value;
  }
 
    function popup_student_data(id) {
      window.location.href = "/student_data?id="+id;
    }
  </script>
  <form id="search-form">
  </form>
</html>
